<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche de Fichiers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        .highlight {
            background-color: yellow;
        }
        /* Style additionnel pour centrer le toast container */
        .toast-container-center-bottom {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            padding: 1rem;
            z-index: 1080;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body class="bg-light d-flex flex-column min-vh-100">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">Recherche Avancée</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <form class="d-flex w-100">
                <div class="input-group me-3">
                    <input type="text" class="form-control" id="searchInput" placeholder="Entrez votre recherche...">
                    <button class="btn btn-light" type="button" id="searchButton">
                        <i class="bi bi-search text-primary"></i>
                    </button>
                </div>
              <!--   <div class="d-flex align-items-center gap-3">
                    <div class="form-check form-switch text-white">
                        <input class="form-check-input" type="checkbox" id="exactMatchCheckbox">
                        <label class="form-check-label" for="exactMatchCheckbox">Exacte</label>
                    </div>
                    <div class="form-check form-switch text-white">
                        <input class="form-check-input" type="checkbox" id="regexCheckbox">
                        <label class="form-check-label" for="regexCheckbox">Regex</label>
                    </div>
                </div> -->
            </form>
        </div>
    </div>
</nav>

<div class="container-fluid p-0">
    <img src="static/tortue_couver.png" alt="Couverture" class="img-fluid w-100">
</div>

<main class="container-fluid mt-4 flex-grow-1">
    <div class="row h-100">
        <div class="col-md-3 bg-white p-3 shadow-sm d-flex flex-column">
            <h4 class="text-center mb-4 text-primary">Fichiers disponibles</h4>

            <div class="d-grid gap-2 mb-3">
                <a href="/create" class="btn btn-success">
                    <i class="bi bi-plus-lg"></i> Créer nouvelle page
                </a>
                <button id="createFolderBtn" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createFolderModal">
                    <i class="bi bi-folder-plus"></i> Créer nouveau dossier
                </button>
            </div>

            <div class="mb-3">
                <label for="sortSelect" class="form-label">Trier par :</label>
                <select id="sortSelect" class="form-select">
                    <option value="name">Nom</option>
                    <option value="date_asc">Date ancienne</option>
                    <option value="date_desc">Date récente</option>
                </select>
            </div>

            <div class="flex-grow-1 overflow-auto p-2">
                <div id="rootDropZone">
                    <div class="d-flex align-items-center mb-1 text-black">
                        <strong class="me-auto">Projet_test</strong>
                        <span class="badge text-bg-secondary">Dossier</span>
                    </div>
                    <ul id="fileList" class="list-unstyled collapse show"></ul>
                </div>
            </div>

            <div class="mt-auto pt-3 border-top border-secondary">
                <p class="text-center text-muted small mb-0">Recherche et Édition</p>
            </div>
        </div>

        <div class="col-md-9 d-flex flex-column align-items-center justify-content-start">
            <div id="searchResults" class="list-group w-100 mt-3 p-3">
                <p class="text-muted text-center">Sélectionnez un fichier à gauche ou lancez une recherche via la barre en haut.</p>
            </div>
        </div>
    </div>
</main>

<div class="modal fade" id="createFolderModal" tabindex="-1" aria-labelledby="createFolderModalLabel">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createFolderModalLabel">Créer un nouveau dossier</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="createFolderForm">
                    <div class="mb-3">
                        <label for="folderNameInput" class="form-label">Nom du dossier</label>
                        <input type="text" class="form-control" id="folderNameInput" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                <button type="submit" form="createFolderForm" class="btn btn-primary">Créer</button>
            </div>
        </div>
    </div>
</div>

<div class="toast-container-center-bottom">
  <div id="toastContainer" class="toast-container"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
